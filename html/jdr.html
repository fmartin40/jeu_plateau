<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>JDR</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>

  <header>
    <h1>JDR</h1>
  </header>

  <div id="players">
    <div id="player1">
      <h1>Joueur 1</h1>
      <p id="weapon1">Arme : ----------</p>
      <p id="life1">Points de vie : --</p>
    </div>

    <div id="player2">
      <h1>Joueur 2</h1>
      <p id="weapon2">Arme : ----------</p>
      <p id="life2">Points de vie : --</p>
    </div>

    <div id="action">
      <button id="attack" disabled onclick="game.players.attack();"></button>
      <button id="defend" disabled onclick="game.players.defend();"></button>
    </div>
  </div>

  <div id="map"></div>

  <div id="infos">
    <div id="form">
      <label>Nombre d'obstacles </label>
      <select id="nbBlocked">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10" selected>10</option>
      </select>

      <label>Nombre d'armes </label>
      <select id="nbWeapon">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4" selected>4</option>
      </select>
      <button onclick="game.new();" id="newgame">Nouvelle Partie</button>
    </div>
  </div>


  <script src="../js/start.js"></script>
  <script src="../js/player.js"></script>
  <script src="../js/map.js"></script>

</body>

</html>
